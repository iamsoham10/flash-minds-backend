<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body>
    <div class="flex justify-center items-center h-screen">
        <div class="hidden md:flex h-full w-full">
            @defer (on viewport) {
            <img src="assets/venom.jpg" alt="">
            } @placeholder (minimum 2s){
            <p>image incoming</p>
            }
        </div>
        <div class="h-full w-full bg-gradient-to-br from-purple-200 via-orange-200 to-gray-300">
            <h1 class="text-4xl font-body font-bold flex justify-center items-center text-primary p-8">
                @if (isSignUp) {
                Sign Up
                } @else{
                Log In
                }
            </h1>
            <div id="forms">
                @if (isSignUp) {
                <div id="signup-form" [@floatUpAnimation]>
                    <form [formGroup]="userSignUpForm"
                        class="flex-col justify-center items-center md:mx-20 md:my-12 m-10 ">

                        <p class="font-body font-bold text-primary py-2">Email</p>
                        <input type="email" name="email" placeholder="Enter your email address"
                            class="p-4 bg-gray-300 border rounded-md border-gray-300 w-full h-12 hover:border-gray-500">
                        <p class="font-body font-bold text-primary mt-4 py-2">Username</p>
                        <input type="text" name="username" placeholder="Enter your username"
                            class="p-4 bg-gray-300 border rounded-md border-gray-300 w-full h-12 hover:border-gray-500">
                        <p class="font-body font-bold text-primary mt-4 py-2">Password</p>
                        <input type="password" name="password" placeholder="Set a password"
                            class="p-4 bg-gray-300 border rounded-md border-gray-300 w-full h-12 hover:border-gray-500">
                        <button type="submit"
                            class="bg-secondary w-full h-12 mt-8 font-body text-white font-bold border rounded-lg hover:bg-opacity-90">Submit</button>
                    </form>
                    <div class="flex justify-center items-center">
                        <span class="text-primary">Already registered?
                            <a class="text-primary font-bold cursor-pointer" (click)="toggleForm()">Log In</a>
                        </span>
                    </div>
                </div>
                }
                @else{
                <div id="login-form" [@floatUpAnimation]>
                    <form class="flex-col justify-center items-center md:mx-20 md:my-12 m-10">
                        <p class="font-body font-bold text-primary py-2">Email</p>
                        <input type="email" name="email" placeholder="Enter your email address"
                            class="p-4 bg-gray-300 border rounded-md border-gray-300 w-full h-12 hover:border-gray-500">
                        <p class="font-body font-bold text-primary mt-4 py-2">Password</p>
                        <input type="password" name="password" placeholder="Enter your password"
                            class="p-4 bg-gray-300 border rounded-md border-gray-300 w-full h-12 hover:border-gray-500">
                        <button type="submit"
                            class="bg-secondary w-full h-12 mt-8 font-body text-white font-bold border rounded-lg hover:bg-opacity-90">Submit</button>
                    </form>
                    <div class="flex justify-center items-center">
                        <span class="text-primary">New here?
                            <a class="text-primary font-bold cursor-pointer" (click)="toggleForm()">Sign Up</a>
                        </span>
                    </div>
                </div>
                }
            </div>
        </div>
    </div>
</body>

</html>
