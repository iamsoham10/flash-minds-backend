<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore</title>
</head>

<body>
    <app-navbar></app-navbar>
    <!-- main section -->
    <main>
        <h1 class="text-4xl font-display text-primary ml-12 mt-12 font-bold">Explore FlashCards</h1>
        <section>
            <div id="subject-cards" class="flex">
                <div class="m-12 h-1/2 w-1/3 bg-card rounded-xl font-body">
                    <p class="text-2xl font-semibold text-primary pt-8 text-center">Science</p>
                    <div class="flex flex-col font-body text-xl gap-6 m-6 items-start"
                        *ngFor="let subject of getUniqueSubjects(cardList)">
                        <button routerLink="/dashboard/explore/study" class="hover:text-secondary">{{subject}}</button>
                    </div>

                </div>
                <div class="m-12 h-1/2 w-1/3 bg-card rounded-xl font-body">
                    <p class="text-2xl font-semibold text-primary pt-8 text-center">Science</p>
                    <div id="topics" class="flex flex-col text-primary mt-4">
                        <div class="flex flex-col font-body text-xl items-start gap-6 p-12">
                            <button class="hover:text-secondary">Physics</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
