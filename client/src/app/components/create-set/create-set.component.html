<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Set</title>
</head>

<body>
    <app-navbar></app-navbar>
    <section>
        <h1 class="text-4xl font-body font-bold text-primary m-10">Create a new flashcards set</h1>
        <div>
            <form [formGroup]="createSetForm" action="saveSet()">
                <div class="mx-10">
                    <label for="subject-name" class="text-2xl font-body text-primary font-semibold ">Subject</label>
                    <input type="text" name="subject" placeholder="Enter subject name" formControlName="subject"
                        class="bg-gray-300 ml-10 rounded-lg p-4 w-5/6">
                </div>
                <div id="cards" class="my-16 mx-10">
                    <h1 class="text-2xl font-body font-semibold text-primary">Cards</h1>
                    <div class="relative m-6 border">
                        <input type="text" name="term" placeholder="Enter question" formControlName="term"
                            class="bg-gray-300 rounded-lg px-4 py-8 w-2/5">
                        <input type="text" name="definition" placeholder="Enter answer" formControlName="definition"
                            class="bg-gray-300 rounded-lg ml-10 px-4 py-8 w-2/5">
                        <i class="fa-solid fa-trash ml-12 rounded-full bg-gray-400 p-4"></i>
                    </div>
                    <div class="relative m-6">
                        <input type="text" name="term" placeholder="Enter question" formControlName="term"
                            class="bg-gray-300 rounded-lg px-4 py-8 w-1/3">
                        <input type="text" name="definition" placeholder="Enter answer" formControlName="definition"
                            class="bg-gray-300 ml-10 rounded-lg px-4 py-8 w-1/3">
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
