<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">
    <!-- Navbar -->
    <nav class="p-3 flex justify-between items-center bg-background">
        <a href="#" class="flex gap-2 items-center flex-1 pl-2">
            <img src="assets/logo.png" alt="logo" class="max-w-12 max-h-12">
            <span class="text-4xl font-bold font-display text-primary">FlashMinds</span>
        </a>
        <div id="nav-menu" class="items-center hidden md:flex gap-12 pr-8">
            <div class="flex gap-2 items-center">
                <i class="fa-solid fa-fire text-orange-600 text-3xl"></i>
                <p>Streak: 3 days</p>
            </div>
            <a href="#" class="font-display font-semibold text-primary hover:text-secondary">Explore</a>
            <a href="#" class="font-display font-semibold text-primary hover:text-secondary">My Cards</a>
            <button routerLink="/auth" (click)="logOutUser()"
                class="items-center flex gap-2 border border-secondary px-4 py-2 rounded-lg text-secondary hover:border-secondary hover:bg-secondary hover:text-white">
                <span>Log Out</span>
            </button>
        </div>
        <button class="md:hidden p-2 text-xl">
            <i class="fa-solid fa-bars text-primary"></i>
        </button>
    </nav>

    <!-- Dashboard Content -->
    <main class="container mx-auto px-8 py-12">
        <h1 class="text-4xl font-bold font-display text-primary mb-8">Dashboard</h1>

        <!-- Stats Section -->
        <section class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-12">
            <div class="bg-white rounded-lg p-6 shadow-lg text-center">
                <h3 class="text-2xl font-semibold text-purple-700">Total Cards</h3>
                <p class="text-4xl font-bold text-primary mt-4">112</p>
            </div>
            <div class="bg-white rounded-lg p-6 shadow-lg text-center">
                <h3 class="text-2xl font-semibold text-blue-700">Study Streak</h3>
                <p class="text-4xl font-bold text-primary mt-4">3 Days</p>
            </div>
            <div class="bg-white rounded-lg p-6 shadow-lg text-center">
                <h3 class="text-2xl font-semibold text-green-700">Completed Sessions</h3>
                <p class="text-4xl font-bold text-primary mt-4">7</p>
            </div>
        </section>

        <!-- My Cards Section -->
        <section>
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-semibold text-primary">My Cards</h2>
                <button class="bg-secondary text-white px-6 py-2 rounded-lg hover:bg-secondary-dark transition-colors">
                    Add New Card
                </button>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Card Example -->
                <div class="bg-white rounded-lg p-6 shadow-lg hover:shadow-xl transition-shadow">
                    <h3 class="text-xl font-semibold text-primary mb-4">Data Link Layer</h3>
                    <p class="text-gray-600">112 Cards</p>
                    <button
                        class="mt-4 text-white bg-secondary px-4 py-2 rounded-lg hover:bg-secondary-dark transition-colors">
                        Study Now
                    </button>
                </div>
                <div class="bg-white rounded-lg p-6 shadow-lg hover:shadow-xl transition-shadow">
                    <h3 class="text-xl font-semibold text-primary mb-4">Transport Layer</h3>
                    <p class="text-gray-600">85 Cards</p>
                    <button
                        class="mt-4 text-white bg-secondary px-4 py-2 rounded-lg hover:bg-secondary-dark transition-colors">
                        Study Now
                    </button>
                </div>
                <div class="bg-white rounded-lg p-6 shadow-lg hover:shadow-xl transition-shadow">
                    <h3 class="text-xl font-semibold text-primary mb-4">Application Layer</h3>
                    <p class="text-gray-600">150 Cards</p>
                    <button
                        class="mt-4 text-white bg-secondary px-4 py-2 rounded-lg hover:bg-secondary-dark transition-colors">
                        Study Now
                    </button>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-400 py-8 text-center">
        <p>Â© 2024 Developed By Soham Chitale</p>
    </footer>
</body>

</html>
